name: Build and Publish

on: push

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    
    permissions:
      # Allows cloning repo and creating releases in the release page
      contents: write
      # Allows publishing packages in NPM registry
      packages: write
      # Allows searching through PRs and issues
      issues: read
      # Allows search through PRs and issues as well as commenting on PRs
      pull-requests: write
    
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache Gradle
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Gradle Build
        uses: burrunan/gradle-cache-action@v1.10
        with:
          arguments: build
          gradle-version: wrapper
          save-local-build-cache: ${{github.ref == 'refs/heads/master'}}
          save-generated-gradle-jars: ${{github.ref == 'refs/heads/master'}}

      # Sets up SSH (Deploy) key which allows authoring commits directly on main branch
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2.5.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Pin https://github.com/semantic-release/semantic-release to v17.4.7
          # because https://github.com/cycjimmy/semantic-release-action currently runs on Node.js v12
          # (see https://github.com/semantic-release/semantic-release/blob/master/docs/support/node-version.md)
          # which is not supported by v18+
          semantic_version: v17.4.7
          extra_plugins: |
            @semantic-release/changelog
            gradle-semantic-release-plugin
            @semantic-release/git
