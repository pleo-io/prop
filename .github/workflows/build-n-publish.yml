name: Build and Publish

on: push

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    
    permissions:
      # Allows cloning repo and creating releases in the release page
      contents: write
      # Allows publishing packages in NPM registry
      packages: write
      # Allows searching through PRs and issues
      issues: read
      # Allows search through PRs and issues as well as commenting on PRs
      pull-requests: write
    
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache Gradle
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Gradle Build
        uses: burrunan/gradle-cache-action@v1.10
        with:
          arguments: build
          gradle-version: wrapper
          save-local-build-cache: ${{github.ref == 'refs/heads/master'}}
          save-generated-gradle-jars: ${{github.ref == 'refs/heads/master'}}

      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Setup Semantic Release dependencies
        run: >
          npm install --no-save
          @semantic-release/changelog 
          @semantic-release/git 
          semantic-release-commit-filter

      # Sets up SSH (Deploy) key which allows authoring commits directly on main branch
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
